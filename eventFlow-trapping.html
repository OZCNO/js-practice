<!DOCTYPE html>
<html>
<head>
	<title>js事件流-捕获-冒泡事件</title>
	<style type="text/css" media="screen">
		#red{
			width:400px;
			height: 400px;
			border-radius: 50%;
			background-color: red;
			position: relative;
			margin:0 auto;
		}
		#blue{
			width:300px;
			height: 300px;
			border-radius: 50%;
			background-color: blue;
			position: absolute;
			top:50px;
			left:50px;
		}
		#green{
			width:200px;
			height: 200px;
			border-radius: 50%;
			background-color: green;
			position: absolute;
			top:50px;
			right: 50px;
			text-align: center;
			box-sizing: border-box;
			padding:80px 0px;
		}
	</style>
	<script type="text/javascript" charset="utf-8">
	//节点应该先加载完毕才可以添加执行onclick事件，所以要添加window.onload
	window.onload=function(){
		//冒泡事件
		var greenDiv=document.getElementById("green");
		var blueDiv=document.getElementById("blue");
		var redDiv=document.getElementById("red");
		greenDiv.addEventListener("click",function(){
			alert("greenDiv在捕获阶段被触发");
		},true);
		var blueDiv=document.getElementById("blue");
		blueDiv.addEventListener("click",function(){
			alert("blueDiv在捕获阶段被触发");
		},true);
		var redDiv=document.getElementById("red");
		redDiv.addEventListener("click",function(){
			alert("redDiv在捕获阶段被触发");
		},true);
		greenDiv.addEventListener("click",function(){
			alert("greenDiv在冒泡阶段被触发");
		},false);
		var blueDiv=document.getElementById("blue");
		blueDiv.addEventListener("click",function(){
			alert("blueDiv在冒泡阶段被触发");
		},false);
		var redDiv=document.getElementById("red");
		redDiv.addEventListener("click",function(){
			alert("redDiv在冒泡阶段被触发");
		},false);
	}
	</script>
</head>
<body>
	<div id="red">
		<div id="blue">
			<div id="green">
				click me!
			</div>
		</div>
	</div>
</body>
</html>
